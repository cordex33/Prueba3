<!DOCTYPE html>
<html>
<head>
    <title>Notas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
<div class="container">
    <h1>Calcular promedio de notas</h1>
    <form action="/formularionotas" method="POST">
        <label for="numero1">Ingrese la primera nota :</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Ingrese la segunda nota :</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <label for="numero3">Ingrese la tercera nota :</label>
        <input type="number" id="numero3" name="numero3" required>
        <br>
        <label for="asistencia">Ingrese el % de asistencia :</label>
        <input type="number" id="asistencia" name="asistencia" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div>
        <p>Tus notas son: {{ numero1 }}, {{ numero2 }}, {{numero3 }}</p>
        <p>Tu promedio es {{ resultado }} </p>
        <p>Tu {{ aprobar }}</p>

    </div>
    {% endif %}
</div>

</body>
</html>
