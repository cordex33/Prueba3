<!DOCTYPE html>
<html>
<head>
    <title>Nombres</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
<div class="container">
    <h1>Ingresa los nombres</h1>
    <form action="/nombres" method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="str" id="nombre1" name="nombre1" required>
        <br>
        <label for="nombre2">Nombre 2:</label>
        <input type="str" id="nombre2" name="nombre2" required>
        <br>
        <label for="nombre3">nombre 3:</label>
        <input type="str" id="nombre3" name="nombre3" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
        {% if resultado %}
    <div>
        <p>{{ resultado }} </p>
        <p>{{ resultado2 }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
